<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/layui/layui.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<body  onkeydown="on_return();" style="background: url(images/login.jpg) top center no-repeat;">
	<div align="center" id="tbody">
		 <div class="t_top">
		 	<span style="color:#FFF;font-size:50px;">商品信息展示管理</span>
		 </div>
		 
		 <div class="t_middle" align="center">
		 	<div class="middle_top">
		 		<table class="t_table">
            		<tr >
            			<td align="right" >用户名：</td>
            			<td><input type="text" id="name" onblur="checkName()"></td>
            		</tr>
            		<tr>
            			<td align="right">密码：</td>
            			<td><input type="password" id="password"></td>
            		</tr>
           		</table>
           		
           		<div style="margin-top: 3%" class="layui-form">
           			<input id="check" type="checkbox" checked style="vertical-align:middle;" lay-skin="primary">
                	<span style="vertical-align:middle;color: blue;"> 记住密码</span>
                	<span id="s1"></span>
           		</div>
           		
           		<div style="margin-top: 8%">
           			<button class="layui-btn layui-btn-radius but" onclick="login()">登录</button>
           		</div>
		 	</div>
		 	
		 </div>
	</div>
	<script type="text/javascript">  
    	layui.use('form', function () {  
        	var form = layui.form;  
    	});  
	</script>
